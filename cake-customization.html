<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋糕定制 - 甜蜜蛋糕商城</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/log.png" alt="甜蜜蛋糕商城">
            </a>
            <nav class="nav-links">
                <a href="index.html">首页</a>
                <a href="categories.html">蛋糕分类</a>
                <a href="index.html#new-products">新品推荐</a>
                <a href="cake-customization.html">蛋糕定制</a>
            </nav>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <div class="search-bar">
                    <input type="text" placeholder="搜索蛋糕...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <a href="login.html" class="user-account">
                    <i class="fas fa-user"></i>
                    <span>登录/注册</span>
                </a>
            </div>
        </div>
    </header>

    <main class="cake-customization-page">
        <div class="container">
            <h1 class="page-title">蛋糕定制</h1>
            
            <div class="customization-content">
                <div class="cake-preview">
                    <img id="cake-preview-image" src="path/to/default-cake.jpg" alt="蛋糕预览">
                    <div class="cake-price">
                        <span>预估价格：</span>
                        <span id="estimated-price">¥188</span>
                    </div>
                </div>
                <div class="customization-options">
                    <form id="cake-customization-form">
                        <div class="form-group">
                            <label for="cake-size">蛋糕尺寸</label>
                            <select id="cake-size" name="size" required>
                                <option value="6">6寸</option>
                                <option value="8">8寸</option>
                                <option value="10">10寸</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cake-flavor">蛋糕口味</label>
                            <select id="cake-flavor" name="flavor" required>
                                <option value="vanilla">香草</option>
                                <option value="chocolate">巧克力</option>
                                <option value="strawberry">草莓</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cake-layers">蛋糕层数</label>
                            <select id="cake-layers" name="layers" required>
                                <option value="1">单层</option>
                                <option value="2">双层</option>
                                <option value="3">三层</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>配料选择（可多选）</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="toppings" value="fruits"> 水果</label>
                                <label><input type="checkbox" name="toppings" value="nuts"> 坚果</label>
                                <label><input type="checkbox" name="toppings" value="chocolate_chips"> 巧克力碎</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cake-message">蛋糕文字</label>
                            <input type="text" id="cake-message" name="message" placeholder="例：生日快乐">
                        </div>
                        <div class="form-group">
                            <label for="special-requests">特殊要求</label>
                            <textarea id="special-requests" name="special_requests" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">添加到购物车</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- 页脚内容与index.html相同 -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/cake-customization.js"></script>
</body>
</html>
