<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系客服 - 甜蜜蛋糕商城</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/customer-service.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <!-- 导航栏内容 -->
    </header>

    <main class="customer-service-page">
        <div class="container">
            <h1>联系客服</h1>
            
            <section class="customer-service-options">
                <div class="option">
                    <i class="fas fa-comments"></i>
                    <h2>在线客服</h2>
                    <p>客服在线时间：9:00-18:00</p>
                    <button id="start-chat" class="btn-primary">开始聊天</button>
                </div>
                <div class="option">
                    <i class="fas fa-phone"></i>
                    <h2>电话客服</h2>
                    <p>客服电话：400-123-4567</p>
                    <a href="tel:4001234567" class="btn-primary">点击拨打</a>
                </div>
                <div class="option">
                    <i class="fas fa-envelope"></i>
                    <h2>邮件客服</h2>
                    <p>service@sweetcake.com</p>
                    <a href="mailto:service@sweetcake.com" class="btn-primary">发送邮件</a>
                </div>
            </section>

            <section class="leave-message">
                <h2>留言表单</h2>
                <form id="message-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">联系方式</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="issue-type">问题类型</label>
                        <select id="issue-type" name="issue-type" required>
                            <option value="">请选择问题类型</option>
                            <option value="order">订单问题</option>
                            <option value="product">商品咨询</option>
                            <option value="payment">支付问题</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">详细描述</label>
                        <textarea id="message" name="message" rows="5" maxlength="500" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file-upload">上传文件（可选）</label>
                        <input type="file" id="file-upload" name="file-upload">
                    </div>
                    <button type="submit" class="btn-primary">提交留言</button>
                </form>
            </section>

            <section class="faq">
                <h2>常见问题</h2>
                <div class="faq-list">
                    <details>
                        <summary>如何查询我的订单状态？</summary>
                        <p>登录您的账户，进入"我的订单"页面，您可以查看所有订单的状态和详细信息。</p>
                    </details>
                    <details>
                        <summary>如何申请退换货？</summary>
                        <p>在"我的订单"页面，找到相应的订单，点击"申请退换货"按钮，按照提示完成操作。</p>
                    </details>
                    <details>
                        <summary>支持哪些支付方式？</summary>
                        <p>我们支持支付宝、微信支付、银行卡支付等多种支付方式。</p>
                    </details>
                    <!-- 可以添加更多FAQ项目 -->
                </div>
            </section>

            <section class="social-media">
                <h2>社交媒体客服</h2>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                </div>
            </section>

            <a href="index.html" class="btn-secondary return-shopping">返回购物</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>隐私声明：您提供的所有信息将受到严格保护，不会被泄露给第三方。</p>
            <img src="img/ssl-certificate.png" alt="SSL安全认证" class="ssl-badge">
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/customer-service.js"></script>
</body>
</html>
